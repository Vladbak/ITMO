
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	
	>

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="css">
		<h:outputStylesheet name="style.css"></h:outputStylesheet>
	</ui:define>

	<ui:define name="content">


		<table>
			<tr>
				<td><h:graphicImage weight="200" height="200"
						value="resources/areas.png" /></td>
				<td>
					<div id="div_svg">
						<svg id="svg" width="300" height="300"	> <polygon
							points="150,150 130,150 150,110" fill="blue" /> <path
							d="M 150 150 L 150 130 A 40 40 0 0 1 170 150 L 150 150"
							fill="blue" /> <rect x="150" y="150" width="20" height="40"
							fill="blue" /> <line x1="0" x2="300" y1="150" y2="150"
							stroke="black" /> <line x1="150" x2="150" y1="0" y2="300"
							stroke="black" /> </svg>
					</div>
				</td>
				<td><h:form>
						<p:panel header="Set point">
							<div>
								<h:outputText value="X: " />
								<p:selectOneMenu style="width:125px">
									<f:selectItem itemLabel="-5" itemValue="-5" />
									<f:selectItem itemLabel="-4" itemValue="-4" />
									<f:selectItem itemLabel="-3" itemValue="-3" />
									<f:selectItem itemLabel="-2" itemValue="-2" />
									<f:selectItem itemLabel="-1" itemValue="-1" />
									<f:selectItem itemLabel="0" itemValue="0" />
									<f:selectItem itemLabel="1" itemValue="1" />
									<f:selectItem itemLabel="2" itemValue="2" />
									<f:selectItem itemLabel="3" itemValue="3" />
								</p:selectOneMenu>
							</div>
							<div>
								<h:outputText value="Y: " />
								<p:inputText></p:inputText>
							</div>
							<div>
								<h:outputText value="R: " />
								<p:commandButton value="1" id="R1" />
								<p:commandButton value="1.5" id="R15" />
								<p:commandButton value="2" id="R2" />
								<p:commandButton value="2.5" id="R25" />
								<p:commandButton value="3" id="R3" />
							</div>
							<p:commandButton value="Submit" />
						</p:panel>
					</h:form></td>
			</tr>
		</table>


		<h:link value="index" outcome="login.xhtml"></h:link>
	</ui:define>

	<ui:define name="script">

		<h:outputScript name="d3.js" target="body" />
		<h:outputScript name="draw.js" target="body" />
	</ui:define>
</ui:composition>
</html>
